{% if page_obj.has_other_pages %}
    <div class="pagination-controls">

        {% if page_obj.has_previous %}
            <a href="?page={{ page_obj.previous_page_number }}&q={{ query_actual|default:'' }}&orden={{ orden_actual }}&vista={{ vista_actual }}&por_pagina={{ por_pagina_actual }}"
                class="page-link">
                &laquo; Anterior
            </a>
        {% else %}
            <span class="page-link disabled">&laquo; Anterior</span>
        {% endif %}

        <span class="current-page-info">
            PÃ¡gina <strong>{{ page_obj.number }}</strong> de <strong>{{ page_obj.paginator.num_pages }}</strong>
        </span>

        {% if page_obj.has_next %}
        <a href="?page={{ page_obj.next_page_number }}&q={{ query_actual|default:'' }}&orden={{ orden_actual }}&vista={{ vista_actual }}&por_pagina={{ por_pagina_actual }}"
            class="page-link">
            Siguiente &raquo;
        </a>
        {% else %}
        <span class="page-link disabled">Siguiente &raquo;</span>
        {% endif %}

    </div>
{% endif %}
